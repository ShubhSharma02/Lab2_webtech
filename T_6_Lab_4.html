<html>
    <head>
        <title>Table of Browsers</title>
        <style>
            .grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 100px;
            }
            .grid-item {
                text-align: center; 
            }
            .grid-item img {
                width: 50px;
                height: 50px;
            }
            td{
                width: 200px;
                height: 50px;
                text-align: center;
            }
            table,tr,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            .gray{
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td class="grid-item chrome"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.-D7cd_Vvr-KxMpPSZZrvtwHaHa%26pid%3DApi&f=1&ipt=a11c86cf4c454f4c3c08285b13c432b2fd41eb2b55677a5e92e3b192b9bce02e&ipo=images"></td>
                    <td class="grid-item edge"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.huRI7ncqQp9hgJSwI229xgHaEK%26pid%3DApi&f=1&ipt=eaa1d533f88703b6d693b29f474bebda4425c70cefb37ed5f4e256494bf08364&ipo=images"></td>
                    <td class="grid-item firefox"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.HhsxA3ZMypeKQNywYL9FGwHaEc%26pid%3DApi&f=1&ipt=273442d196638be0e95a73d5b4e84752cd9c3f02d36bd7f85ba593bc728c1d1d&ipo=images"></td>
                    <td class="grid-item safari"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.PcAv35Rk5iOwWStZMcyM2QHaE8%26pid%3DApi&f=1&ipt=58a872ab9c68538cdea38cf07b7d751da3831a97d992ac105d4f645e1f437c3b&ipo=images"></td>

                </tr>
                <tr>
                    <td class="gray"><p>57.0</p></td>
                    <td class="gray"><p>16.0</p></td>
                    <td class="gray"><p>52.0</p></td>
                    <td class="gray"><p>10</p></td>
                    <td class="gray"><p>44</p></td>
                </tr>
            </table>
        </div>
    </body>
</html>
